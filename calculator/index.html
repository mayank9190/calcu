<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator- My calci</title>
</head>
<body>
    
    <div class="container">

        <h2 class="center styling">
            <span><h1>C</h1></span>
            <span><h1>A</h1></span>
            <span><h1>L</h1></span>
            <span><h1>C</h1></span>
            <span><h1>U</h1></span>
            <span><h1>L</h1></span>
            <span><h1>A</h1></span>
            <span><h1>T</h1></span>
            <span><h1>O</h1></span>
            <span><h1>R</h1></span>
        </h2>
      
    
        <textarea rows="3" cols="30"></textarea>

     
     <div class="center">
     <div class="calci">
     <table>
         <tr>
             <td><button class="btn btn-dark">(</button></td>
             <td><button class="btn btn-dark">)</button></td>
             <td><button  class="btn btn-dark"> C</button></td>
             <td><button  class="btn btn-dark">%</button></td>

         </tr>
         <tr>
            <td><button  class="btn btn-dark">7</button></td>
             <td><button  class="btn btn-dark">8</button></td>
             <td><button  class="btn btn-dark">  9</button></td>
             <td><button class="btn btn-dark">*</button></td>
            
        </tr>

        <tr>
            <td><button  class="btn btn-dark">4</button></td>
            <td><button  class="btn btn-dark">5</button></td>
            <td><button  class="btn btn-dark">6</button></td>
            <td><button  class="btn btn-dark">-</button></td>
            
        </tr>

        <tr>
            <td><button  class="btn btn-dark">1</button></td>
             <td><button  class="btn btn-dark">2</button></td>
             <td><button  class="btn btn-dark">3</button></td>
             <td><button  class="btn btn-dark">+</button></td>
            
        </tr>
        <tr>
            <td><button  class="btn btn-dark">0</button></td>
            <td><button  class="btn btn-dark">.</button></td>
            <td><button  class="btn btn-dark">/</button></td>
            <td><button  class="btn btn-dark">=</button></td>
            
        </tr>
     </table>

    </div>
</div>
</div>
    
</body>
</html>
